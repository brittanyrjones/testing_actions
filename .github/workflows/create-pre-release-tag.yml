name: Create Pre-Release Tag

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  create-tag:
    # Only run if this is a merge from a beta release branch
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.head.ref, 'beta')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 
        uses: actions/setup-python@v3
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Install the project
        run: uv sync --all-extras --dev

      # Create and push tag
      - name: Create and push tag
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Get version from branch name
          VERSION=$(echo "${{ github.event.pull_request.head.ref }}" | grep -o 'release-v[0-9.]*' | cut -d'v' -f2)
          
          TAG_VERSION="$VERSION.beta$BETA_NUM"
          TAG_MESSAGE="Beta Release v$TAG_VERSION"
          
          # Create and push tag
          git tag -a "v$TAG_VERSION" -m "$TAG_MESSAGE"
          git push origin "v$TAG_VERSION"
