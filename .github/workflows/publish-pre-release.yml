name: Publish Pre-Release

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
    tags:
      - 'beta-v*'
      - 'v*beta'
      - 'v*.*beta*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 
        uses: actions/setup-python@v3
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Install the project
        run: uv sync --all-extras --dev
      - name: Run Tests
        run: uv run pytest --cov=hello_world --cov-report=term-missing --cov-fail-under=80
      - name: Build the artifact in dist/
        run: uv build

      # Debug GitHub context
      - name: Debug GitHub Context
        run: |
          echo "GITHUB_REF: $GITHUB_REF"
          echo "GITHUB_REF_NAME: $GITHUB_REF_NAME"
          echo "GITHUB_HEAD_REF: $GITHUB_HEAD_REF"
          echo "GITHUB_BASE_REF: $GITHUB_BASE_REF"

      # Get version from tag and format it according to PEP 440
      - name: Get version
        id: get_version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            # Remove 'v' prefix and get base version
            BASE_VERSION=${GITHUB_REF_NAME#v}
            # Convert to PEP 440 format (e.g., 0.3.25beta -> 0.3.25b0)
            if [[ $BASE_VERSION =~ ^([0-9]+\.[0-9]+\.[0-9]+)beta$ ]]; then
              VERSION="${BASH_REMATCH[1]}b0"
            elif [[ $BASE_VERSION =~ ^([0-9]+\.[0-9]+\.[0-9]+)\.beta([0-9]+)$ ]]; then
              VERSION="${BASH_REMATCH[1]}b${BASH_REMATCH[2]}"
            else
              echo "Invalid version format: $BASE_VERSION"
              exit 1
            fi
          else
            # For main branch, just use a placeholder version for validation
            VERSION="0.0.0b0"
          fi
          echo "version=$VERSION" >> $GITHUB_ENV

      # Only publish and create release if this is a tag push
      - name: Publish to TestPyPI
        if: startsWith(github.ref, 'refs/tags/')
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          twine upload --repository-url https://test.pypi.org/legacy/ dist/*

      # Create GitHub Release
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: "Beta Release v${{ env.version }}"
          body_path: CHANGELOG.md
          draft: true
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

   