name: Create Release Tag and Publish

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write
  id-token: write  # Required for PyPI publishing

jobs:
  create-tag:
    # Only run if this is a merge from a stable release branch
    if: |
      contains(github.event.head_commit.message, 'Merge pull request') &&
      contains(github.event.head_commit.message, 'Release') &&
      !contains(github.event.head_commit.message, 'beta')
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.create_tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 
        uses: actions/setup-python@v3
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Install the project
        run: uv sync --all-extras --dev

      # Create and push tag
      - name: Create and push tag
        id: create_tag
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Get version from commit message
          VERSION=$(echo "${{ github.event.head_commit.message }}" | grep -o 'release-v[0-9.]*' | cut -d'v' -f2)
          echo "Found version: $VERSION"
          
          TAG_VERSION="v$VERSION"
          TAG_MESSAGE="Release v$TAG_VERSION"
          
          # Create and push tag
          git tag -a "$TAG_VERSION" -m "$TAG_MESSAGE"
          git push origin "$TAG_VERSION"
          
          # Output the tag for the next step
          echo "tag=$TAG_VERSION" >> $GITHUB_OUTPUT

  publish:
    needs: create-tag
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main  # Explicitly checkout main branch
      - name: Set up Python 
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Install the project
        run: uv sync --all-extras --dev
      - name: Run Tests
        run: uv run pytest --cov=hello_world --cov-report=term-missing --cov-fail-under=80

      - name: Build the artifact in dist/
        run: uv build

      # Check if version exists on PyPI
      - name: Check PyPI for existing version
        id: check_pypi
        run: |
          PACKAGE_NAME="bjones_testing_actions"
          echo "Checking for version: ${{ needs.create-tag.outputs.tag }}"
          
          # Check if version exists
          if curl -s "https://pypi.org/pypi/$PACKAGE_NAME/${{ needs.create-tag.outputs.tag }}/json" | grep -q '"version":"'; then
            echo "Version ${{ needs.create-tag.outputs.tag }} already exists on PyPI"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Version ${{ needs.create-tag.outputs.tag }} does not exist on PyPI"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      # Publish to PyPI only if version doesn't exist
      - name: Publish to PyPI
        if: steps.check_pypi.outputs.exists != 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true

      # Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-tag.outputs.tag }}
          name: "Release ${{ needs.create-tag.outputs.tag }}"
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            dist/*.whl
            dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
