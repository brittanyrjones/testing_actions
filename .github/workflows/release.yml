name: Release

permissions:
  contents: write
  id-token: write

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag to release (must exist in repo)'
        required: false
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Use the tag from manual input if present, else use the tag that triggered the workflow
          ref: ${{ github.event.inputs.tag_name || github.ref_name }}

      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Build the artifact in dist/
        run: |
          uv build
          ls -l dist/

      - name: Release to Github
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz

      - name: Publish to TestPyPI
        if: contains(github.event.inputs.tag_name || github.ref_name, 'beta')
        run: |
          pip install uv
          uv publish --repository-url https://test.pypi.org/legacy/

      - name: Publish to PyPI
        if: ${{ !contains(github.event.inputs.tag_name || github.ref_name, 'beta') }}
        run: |
          pip install uv
          uv publish

